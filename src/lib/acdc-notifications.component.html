<div class="acdc-toasts-container" 
     [style.z-index]="acdcConfig.toast.zIndex? acdcConfig.toast.zIndex: 1000000000">
  <ng-container *ngFor="let toast of toasts">
    
      <!-- warn toast -->
      <div *ngIf="toast.notificationLevel==='Warn'"
          class="acdc-toast acdc-toast-warn"
          [class.acdc-show-with-animation]="toast.notificationState==='Created'"
          [class.acdc-hide-with-animation]="toast.notificationState==='Dismissed'"
          [class.acdc-mini-toast]="!toast.title"
          [style.background-color]="acdcConfig.toast.warn.backgroundColor">

          <svg class="acdc-svg acdc-toast-notification-level-icon"
               [style.fill]="acdcConfig.toast.warn.iconsColor"
               viewBox="0 0 32 32" aria-hidden="true">

          </svg>
        </div>

        <div class="acdc-toast-header" *ngIf="toast.title" [style.color]="acdcConfig.toast.warn.titleColor">
          {{toast.title}}
        </div>
        <hr *ngIf="toast.title" class="acdc-hr">
        <div class="acdc-toast-content" 
            [class.acdc-toast-content-with-title]="toast.title"
            [style.color]="acdcConfig.toast.warn.messageColor">
          {{toast.message}}
        </div>

        <div class="acdc-toast-close-div">
          <svg (click)="dismissToast(toast.id)" 
               class="acdc-svg acdc-toast-close-btn"
